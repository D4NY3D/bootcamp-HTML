<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Formulario Ejercicio7</title>
    <link rel="stylesheet" href="/00-ejercicios/ejercicio07.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en TopPlayFootball</h3>
    </div>
    <div class="buttons">
        <button class="google-btn">
            <picture>
            <img src="logogoogle.png" alt="logogoogle">
            </picture>
            <span>Registrarse con Google</span>
        </button>
                <button class="twitter-btn"> 
                <picture>
                <img src="logo-twitter.webp" alt="logo-twitter"> 
                </picture>
            </button>
            </div>
                <div class="separator">
        <hr><!-- Linea horizontal  -->
        <span>O...</span>
        <hr><!-- Linea horizontal  -->
    </div>
    <form action="" method="">
        <div class="section-inputs">
        <label for="name">
        <span>Nombre</span>
        <input id="Name" alt="Name" type="text">
        </label>
        <label for="username">
            <span>Username</span>
            <input id=""username" alt="username" type="text">
        </label>
        </div>
        <div>
            <label for="email">
                <span>Email</span>
                <input id="email" name="email" type="email">
            </label>
        </div>
        <div>
            <label for="password">
                <span>Password</span>
                <input id="password" name="password" type="password" placeholder="6 + caracteres">
            </label>
                    </div>
        <div>
        <label for="checkbox" class="checkbox-label">
            <span>Acepto las condiciones y el aviso legal</span>
            <input type="checkbox" name="checkbox" id="checkbox">
        </label>
    </div>
    <div>
        <button type="submit" id="submit" class="submit-btn">Crear cuenta</button>
    </div>
</form>
</div>
    
</div>
</div>
</body>
</html>
